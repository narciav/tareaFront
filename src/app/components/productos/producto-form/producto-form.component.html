<form [formGroup]="form" (ngSubmit)="save()" class="row">
  <div class="mb-2">
    <label for="nombre" class="mb-1">Nombre*</label>
    <input id="nombre" formControlName="nombre" type="text" class="form-control" />
    <div *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)" class="text-danger my-1">
      El nombre es requerido
    </div>
  </div>
  <div class="mb-2">
    <label for="descripcion" class="mb-1">Descripción*</label>
    <input id="descripcion" formControlName="descripcion" type="text" class="form-control" />
    <div *ngIf="form.controls['descripcion'].invalid && (form.controls['descripcion'].dirty || form.controls['descripcion'].touched)" class="text-danger my-1">
      La descripción es requerida
    </div>
  </div>
  <div class="mb-2">
    <label for="precio" class="mb-1">Precio*</label>
    <input id="precio" formControlName="precio" type="number" class="form-control" min="0.01" step="0.01"/>
    <div *ngIf="form.controls['precio'].invalid && (form.controls['precio'].dirty || form.controls['precio'].touched)" class="text-danger my-1">
      Precio mínimo 0.01
    </div>
  </div>
  <div class="mb-2">
    <label for="cantidad" class="mb-1">Cantidad*</label>
    <input id="cantidad" formControlName="cantidad" type="number" class="form-control" min="1"/>
    <div *ngIf="form.controls['cantidad'].invalid && (form.controls['cantidad'].dirty || form.controls['cantidad'].touched)" class="text-danger my-1">
      Cantidad mínima 1
    </div>
  </div>
  <div class="mb-2">
    <label for="categoria" class="mb-1">Categoría*</label>
    <select id="categoria" formControlName="categoria" class="form-control">
      <option [ngValue]="null">Seleccione una categoría</option>
      <option *ngFor="let cat of categorias" [ngValue]="cat">{{cat.nombre}}</option>
    </select>
    <div *ngIf="form.controls['categoria'].invalid && (form.controls['categoria'].dirty || form.controls['categoria'].touched)" class="text-danger my-1">
      Seleccione una categoría
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Guardar</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
  </div>
</form>
