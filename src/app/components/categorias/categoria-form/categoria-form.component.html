<form [formGroup]="form" (ngSubmit)="save()" class="row">
  <div class="mb-2">
    <label for="nombre" class="mb-1">Nombre*</label>
    <input id="nombre" formControlName="nombre" type="text" class="form-control" />
    <div *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)" class="text-danger my-1">
      El nombre es requerido
    </div>
  </div>
  <div class="mb-2">
    <label for="descripcion" class="mb-1">Descripción*</label>
    <input id="descripcion" formControlName="descripcion" type="text" class="form-control" />
    <div *ngIf="form.controls['descripcion'].invalid && (form.controls['descripcion'].dirty || form.controls['descripcion'].touched)" class="text-danger my-1">
      La descripción es requerida
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Guardar</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
  </div>
</form>
