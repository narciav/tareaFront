@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Categor√≠as</h2>
        <button (click)="openAddCategoriaModal()" type="button" class="btn btn-primary">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="col-12">
      <app-categoria-list
        [categorias]="categoriaService.categorias$()"
        (edit)="callEdition($event)"
        (delete)="categoriaService.delete($event)"
      />
      @if(categoriaService.categorias$()?.length) {
        <app-pagination [service]="categoriaService" />
      }
    </div>
  </div>
} @loading (minimum 1.5s){
  <app-loader></app-loader>
}

<ng-template #addCategoriaModal>
  <app-modal [hideFooter]="true">
    <div>
      <app-categoria-form
        [categoriaForm]="categoriaForm"
        (save)="saveCategoria($event)"
        (update)="updateCategoria($event)"
      />
    </div>
  </app-modal>
</ng-template>
